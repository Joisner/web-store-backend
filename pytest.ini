[pytest]
minversion = 6.0
addopts = -ra -q --cov=app --cov-report=html --cov-report=term
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Optional: Environment variables for tests
# env =
#     APP_ENV=test
#     DATABASE_URL=mysql+pymysql://testuser:testpass@localhost:3306/test_db
#     SECRET_KEY=test_secret_key_for_pytest_only_change_me
#     ACCESS_TOKEN_EXPIRE_MINUTES=15

# Optional: Filter warnings
# filterwarnings =
#     ignore::DeprecationWarning
#     ignore::UserWarning

# Optional: Markers
# markers =
#     slow: marks tests as slow to run
#     integration: marks integration tests
#     unit: marks unit tests
